<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>My Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.2/angular-resource.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Stylesheets-->
    <link rel="stylesheet" href="../stylesheets/products.css">
    <!--Scripts-->
    <script src="../script.js"></script>
    <script src="../javascripts/controllers/productViewController.js"></script>
    <script src="../javascripts/services/mainService.js"></script>
</head>
<body ng-controller="ProductViewController">
    <div class="container">
        <div class="jumbotron">
         <!--   <div class="well" ng-repeat="product in products">
                <div>{{product.name}}</div>
                <div>{{product.price}}</div>
                <div>{{product.qty}}</div>
            </div>-->
            <table class="table table-striped table-bordered table-hover" >
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody ng-repeat="product in products">
                <tr>
                    <td>{{product.data.name}}</td>
                    <td>{{product.data.price}}</td>
                    <td>{{product.data.Qty}}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Add Product</button>
                    </td>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
